<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario"
      (ngSubmit)="guardar()">

  <!-- region -->
  <div class="row">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control"
              formControlName="region">
        <option value="">-- Seleccione continente --</option>
        <option *ngFor="let region of regiones"
                [value]="region | lowercase">{{region}}</option>
      </select>
    </div>
  </div>

  <!-- pais -->

  <div class="row mt-3" *ngIf="paises.length !== 0">
    <div class="col">
      <label class="form-label">País:</label>
      <select class="form-control"
              formControlName="pais">
        <option value="">-- Seleccione un país --</option>
        <option *ngFor="let pais of paises"
                [value]="pais.alpha3Code">{{pais.name}}</option>
      </select>
    </div>
  </div>


  <!-- frontera -->

  <div class="row mt-3" *ngIf="fronteras.length !== 0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select class="form-control"
              formControlName="frontera">
        <option value="">-- Seleccione una frontera --</option>
        <option *ngFor="let frontera of fronteras"
                [value]="frontera.alpha3Code">{{ frontera.name }}</option>>
      </select>
    </div>
  </div>

  <div class="row mt-3" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">
        Cargando....
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary float-end"
              type="submit">
        Seleccionar
      </button>
    </div>
  </div>



</form>


<h3>Formulario</h3>
<pre>valid: {{miFormulario.valid }}</pre>
<pre> {{miFormulario.value | json }}</pre>
